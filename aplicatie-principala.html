<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="aplicatie.css" />
  </head>
  <body>
    <div class="nr-masa">Bun venit!</div>
    <div class="nav-login">
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
      <p class="nume-ospatar">Ospatar : Bogdan</p>
    </div>
    <div class="mese">
      <!-- <button class="masa">Masa1</button>
      <button class="masa">Masa2</button> -->
    </div>
    <div class="meniu-principal hidden">
      <div class="section-1 jumatatea-stanga">
        <div class="descriere-produse">
          <div class="descriere-den">Denumire</div>
          <div class="descriere-cant-pret">
            <div>Cantitate</div>
            <div>Pret</div>
          </div>
        </div>
        <div class="container-produs">
          <div class="container-produs2">
            <!-- <div class="denumire-produs">CIORBA DE BURTA</div> -->
            <!-- <div class="container-descriere-produs">
              <div class="cantitate-produs">1</div>
              <div class="pret-produs">20LEI</div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="section-2 jumatatea dreapta">
        <div class="butoane">
          <button class="buton-bar-bucatarie">Bucatarie/Bar</button>
        </div>
        <div class="bucatarie">
          <div class="feluri-mancare">
            <button data-category="ciorba" class="btn-feluri-mancare ciorba">
              CIORBE
            </button>
            <button data-category="salata" class="btn-feluri-mancare salata">
              SALATE
            </button>
            <button class="btn-feluri-mancare pizza">PIZZA</button>
            <button class="btn-feluri-mancare desert">DESERT</button>
          </div>
          <div class="feluri-bauturi hidden">
            <button data-category="bere" class="btn-feluri-mancare bere">
              BERE
            </button>
            <button class="btn-feluri-mancare racoritoare">RACORITOARE</button>
            <button class="btn-feluri-mancare spirtoase">SPIRTOASE</button>
          </div>
          <div class="preparate">
            <div class="preparat preparat-ciorba">
              <!-- <div class="display-preparat">
                <img class="img-pizza" src="/Pizza-Taraneasca.webp" alt="">
                 <div>CIORBA</div>
              </div> -->
            </div>

            <div class="preparat preparat-salata">
              <div class="display-preparat">
                <p>salata</p>
              </div>
            </div>
          </div>
          <div class="bauturi hidden">
            <!-- <div class="preparat">
              <img
                src="imagine bauturi/res_dbf5e9dd4c2b6ff6b0c7af848897e5d9.avif"
                alt=""
                class="img-pizza"
              />
              <p>Bere Blonda</p>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div id="myModal">
      <div id="modalContent">
        <span id="closeModal">&times;</span>
        <p>Imprimare bon...verifica imprimanta!</p>
        <img
          class="img-casa"
          src="./casa-de-marcat-portabila-cu-jurnal-electronic-partner-200-wifi-cu-acumulator.jpg"
          alt=""
        />
      </div>
    </div>
    <div id="myModal1">
      <div id="modalContent">
        <span id="closeModal1">&times;</span>
        <p>Comanda trimisa catre bucatarie!</p>
        <img
          class="img-casa"
          src="./Cele-mai-bune-echipamente-700x400.png"
          alt=""
        />
      </div>
    </div>

    <div class="utile utile-hidden">
      <div class="utile-stanga">
        <div class="utile-partea-stanga">
          <div class="total-text">TOTAL:</div>
          <div class="total-container"></div>
        </div>
        <button class="sterge-selectia">STERGE PRODUS</button>
        <button class="sterge-comanda">STERGE COMANDA</button>
      </div>
      <div class="utile-dreapta">
        <button class="btn-trimite-comanda">TRIMITE COMANDA</button>
        <button class="btn-imprima-bon">IMPRIMA BON</button>
        <button class="btn-inapoi">INAPOI</button>
      </div>
    </div>

    <script src="aplicatie.js"></script>
  </body>
</html>
